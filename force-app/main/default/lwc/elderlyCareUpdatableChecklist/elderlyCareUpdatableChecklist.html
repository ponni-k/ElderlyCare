<template>
<div class="btn-group temp_abc">
<lightning-button variant="brand" label="Complete-Checklist" title="Looks like a link" onclick={openChecklist} class="slds-m-left_x-small slds-align_absolute-center"></lightning-button>
</div>

<template if:true={isModalOpen}>
<!-- Modal/Popup Box LWC starts here -->
<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
        <!-- Modal/Popup Box LWC header here -->
        <!-- sldsValidatorIgnoreNextLine -->
            <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <template if:true ={keys}>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"><img src={serviceImge} alt={Image} height="40px" width="40px"/>{keys} Checklist</h2> 
            </template>
            <template if:true ={serviceName}>
              <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate"><img src={carerserviceImge} alt={Image} height="40px" width="40px"/>{serviceName} Checklist</h2>
            </template>      </header>
        <!-- Modal/Popup Box LWC body starts here -->
        <template lwc:if={keys}>
        <template if:true={splitstr}>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          <ul class="checklist">
            <template for:each={splitstr} for:item="valueList">
              <div key={valueList}>
                    <input type="checkbox" data-value={valueList} class="checkbox" id={valueList} name={valueList} value={valueList}   onchange={handleCheckboxChange}></input>
                  <label for={valueList}>{valueList}</label> 
             </div> 
        
          </template>
        </ul>
        </div>
        </template>
        <template if:true={emptyChecklist}>
          <div class="slds-modal__content slds-p-around_medium " >
          <p> {keys} service has No CheckList!!!</p>
        </div>
        </template>
        </template>
        <template lwc:if={serviceName}>
          <template if:true={splitstr1}>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
              <ul class="checklist">
                <template for:each={splitstr1} for:item="valueList1">
                  <div key={valueList1}>
                        <input type="checkbox" data-value={valueList1} class="checkbox" id={valueList1} name={valueList1} value={valueList1}   onchange={handleCheckboxChange}></input>
                      <label for={valueList1}>{valueList1}</label> 
                 </div> 
            
              </template>
            </ul>
            </div>
            </template>
            <template if:true={emptyChecklist1}>
              <div class="slds-modal__content slds-p-around_medium " >
              <p> {serviceName} service has No CheckList!!!</p>
            </div>
            </template>
        </template>
        <!-- Modal/Popup Box LWC footer starts here -->
        <footer class="slds-modal__footer">
            <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
        </footer>
        
    </div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>

</template>
