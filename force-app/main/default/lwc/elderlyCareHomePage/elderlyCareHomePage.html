<template>
    <div class="card slds-m-around_xx-small">
        <img src={profilePicture} class="card-img-top" alt="Profile Picture">
        <div class="card-body">
          <h5 class="card-title">Welcome !</h5>
          <p class="card-text">{userName}</p>
        </div>
    </div> 

            
    
    <div class="workstatus slds-m-top_medium">
      <div class="row">

        <div class="column">
          <div class="datacard">
            <div class="cardcontainer">
              <div class="left">
                <lightning-icon icon-name="standard:client" alternative-text="View My Clientss"></lightning-icon>
              </div>
              <div class="right">
                <div class="count">
                  <h1>{clientsize}</h1>
                </div>
                <div class="description">
                  <h1>My Clients</h1>
                </div>
              </div>
            </div>
            <div class="cardfooter slds-border_top">
              <h1 style="color: blue;" onclick={handleViewMyClients}>View My Clients</h1>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="datacard">
            <div class="cardcontainer">
              <div class="left">
                <lightning-icon icon-name="standard:event" alternative-text="Scheduled Jobs"></lightning-icon>
              </div>
              <div class="right">
                <div class="count">
                  <h1>{futureEvents}</h1>
                </div>
                <div class="description">
                  <h1>Scheduled Jobs</h1>
                </div>
              </div>
            </div>
            <div class="cardfooter slds-border_top">
              <h1>Next 7 Days</h1>
            </div>
          </div>
        </div>
      
        <div class="column">
          <div class="datacard">
            <div class="cardcontainer">
              <div class="left">
                <lightning-icon icon-name="standard:task2" alternative-text="Recently Completed Jobs"></lightning-icon>
              </div>
              <div class="right">
                <div class="count">
                  <h1>{CompletedEvents}</h1>
                </div>
                <div class="description">
                  <h1>Recent Completd Jobs</h1>
                </div>
              </div>
            </div>
            <div class="cardfooter slds-border_top">
              <h1>Last 7 Days</h1>
            </div>
          </div>
        </div>

        
      </div>
      <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">My clients</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                  <template if:true={myClients}>
                    <ul>
                        <!-- Use for:each to iterate over the Map values -->
                        <template for:each={myClients} for:item="client" for:index="clientId">
                            <li key={client.Id}>
                                <h1 style="cursor: pointer;padding:8px 4px;background-color:lightgray;margin:4px 0" title={client.AccountId} onclick={handleNavigateClientPage}>{client.Account.Name}</h1>
                                <!-- Add other fields you want to display -->
                            </li>
                        </template>
                    </ul>
                  </template>
                <template if:false={myClients}>
                    No clients available.
                </template> 
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={closeModalPopUp} title="OK">Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    </div>
</template>
