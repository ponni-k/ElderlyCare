   <template>
      <template if:true={isLoaded}>
         <lightning-spinner alternative-text="Loading..." variant="brand"></lightning-spinner>
      </template>
    <div class="incidentData">
       <div class="incidentHeader">
          <h1 class="incidentheading">Incident Report</h1>
          <div class="slds-clearfix">
             <div class="newbtn slds-float_right">
                <lightning-icon style="cursor: pointer;" icon-name="action:new" alternative-text="New Incident" onclick={openIncidentForm} size="small"></lightning-icon>
             </div>
          </div>
       </div>
       <div style="overflow-x:auto;">
          <table>
             <tr>
                <th>Subject</th>
                <th>Client</th>
                <th>Priority</th>
                <th>Status</th>
             </tr>
            <!-- <template if:true={visibleContacts}> -->
               <template for:each={visibleRecords} for:item="thisData">
                  <tr key={thisData.incidentId}>
                     <td>{thisData.subjectValue}  </td>
                     <td>{thisData.ClientName}  </td>
                     <td>{thisData.priorityValue} </td>
                     <td>{thisData.statusValue} </td>
                     <template if:true={isClientContact}>
                        <td style="display:flex;">
                           <lightning-button icon-name="action:edit" key={thisData.incidentId} value={thisData.incidentId} variant="brand" title="Edit" onclick={handlePreviewAndEdit} class="slds-m-left_x-small"></lightning-button>
                           <!-- <lightning-button variant="base" label="Add Notes" title="Add Notes" onclick={handleAddNotes} class="slds-m-left_x-small"></lightning-button> -->
                        </td>
                     </template>
                  </tr>
               </template>
            <!-- </template> -->
          </table>
          <div style="padding: 4px 0;" class="pagination">
            <c-pagination-incident-report records={incidentdata} record-size="6" onupdate={updateIncidentHandler}></c-pagination-incident-report>
          </div>
       </div>
    </div>
    <!-- <div class="container">
       <lightning-icon style="cursor: pointer;" icon-name="action:new" alternative-text="New Incident" onclick={openIncidentForm}></lightning-icon>
       </div> -->
    <template if:true={isModalOpen}>
       <!-- Modal/Popup Box LWC starts here -->
       <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
             <!-- Modal/Popup Box LWC header here -->
             <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                   <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      variant="inverse"
                      size="small" ></lightning-icon>
                   <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Incident</h2>
             </header>
             <!-- Modal/Popup Box LWC body starts here -->
             <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div class="formcontainer">
                   <div class="formcard">
                      <div class="formcont">
                         <lightning-input type="text" label="Subject" onchange={handleSubject}></lightning-input>
                      </div>
                      <div class="formcont">
                         <lightning-input type="email" label="Email" onchange={handleEmail}></lightning-input>
                      </div>
                   </div>
                   <div class="formcard">
                      <div class="formcont">
                         <lightning-combobox name="progress" label="Status" value={value} placeholder="Select Progress" options={statusOptions} onchange={handleStatus} ></lightning-combobox>
                      </div>
                      <div class="formcont">
                         <lightning-input type="tel" label="Phone" name="phone3" onchange={handlePhone}></lightning-input>
                      </div>
                   </div>
                   <template if:true={isClientContact}>
                        <div class="formcard">
                           <div class="clientdata">
                              <c-custom-lookup-lwc icon-name="standard:user" data-name="clientid" s-object-api-name="Account" label="Client" class="Client"  value={selectedClientrecord} onlookupupdate={handleClientChange} placeholder="Search Client here..." onblur={handleClientChange}></c-custom-lookup-lwc>
                           </div>
                        </div>
                   </template>
                   
                   <div class="formcard">
                      <div class="formcont">
                         <lightning-combobox name="progress" label="Type" value={value} placeholder="Select Type" options={TypeOfIssue} onchange={handleType} ></lightning-combobox>
                      </div>
                      <div class="formcont">
                         <lightning-combobox name="progress" label="Priority" value={value} placeholder="Select Priority" options={priorityOptions} onchange={handlePriority} ></lightning-combobox>
                      </div>
                   </div>
                   <div class="formcard">
                      <div class="formcont">
                         <lightning-input type="datetime" name="input5" label="Incident Date & Time" aria-placeholder="Select Date and Time" onchange={handleDateandTime}></lightning-input>
                      </div>
                      <div class="formcont">
                         <lightning-radio-group name="radioGroup" label="Reportable Incident" options={reportableIncident} type="radio" onchange={handleReportCheck}></lightning-radio-group>
                      </div>
                   </div>
                   <div class="formcard">
                      <div class="description">
                         <lightning-input-rich-text aria-label="Description" value={myVal} onchange={handleDescription}></lightning-input-rich-text>
                      </div>
                   </div>
                </div>
             </div>
             <!-- Modal/Popup Box LWC footer starts here -->
             <footer class="slds-modal__footer">

                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={submitIncident} title="Save">Save</button>
             </footer>
          </div>
       </section>
       <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <div class="handlePreview">
       <template if:true={isPreviewModal}>
          <!-- Modal/Popup Box LWC starts here -->
          <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
             <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                   <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                      <lightning-icon icon-name="utility:close"
                         alternative-text="close"
                         variant="inverse"
                         size="small" ></lightning-icon>
                      <span class="slds-assistive-text">Close</span>
                   </button>
                   <h2 id="modal-heading-011" class="slds-text-heading_medium slds-hyphenate">{buttonValue} Incident Report</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-11">
                   <template if:true={isEditIncident}>
                     <div class="clientdata">
                        <lightning-input name="enter-search" label="CLient" type="text" value={incidentCLientName} disabled></lightning-input>
                        <!-- <c-custom-lookup-lwc icon-name="standard:user" data-name="clientid" s-object-api-name="Account" label="Client" class="Client"  value={selectedClientrecord} onlookupupdate={handleClientChange} placeholder="Search Client here..." onblur={handleClientChange}></c-custom-lookup-lwc> -->
                     </div>
                      <div class="formcont">
                        <lightning-input type="text" label="Subject" onchange={handleSubject} value={incidentSubject}></lightning-input>
                     </div>
                    
                     <div class="formcont">
                        <lightning-combobox name="progress" label="Status" value={incidentStatus} placeholder="Select Progress" options={statusOptions} onchange={handleStatus} ></lightning-combobox>
                     </div>
                     <div class="description">
                        <lightning-input-rich-text aria-label="Description" value={incidentDescription} onchange={handleDescription}></lightning-input-rich-text>
                     </div>
                   </template>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer style="display: flex;" class="slds-modal__footer">
                   <!-- <div class="slds-clearfix">
                      <div class="slds-float_left">
                         Click here to 
                         <span>
                         <a style="margin-left: 6px;" value={incidentVal} onclick={handlePreviewAndEdit} title={buttonValue}>{buttonValue}</a>
                         </span>
                      </div>
                   </div> -->
                     <div class="slds-align_absolute-center">
                        <button class="slds-button slds-button_brand" onclick={handleUpdateIncidentRecords} title="update">Update</button>
                        <button class="slds-button slds-button_neutral" onclick={handleCloseEditIncident} title="close">Close</button>
                     </div>
                </footer>
             </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open"></div>
       </template>
    </div>
 </template>
