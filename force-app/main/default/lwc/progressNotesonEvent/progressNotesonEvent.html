<template>
    <!-- lightning button for open modal window -->
    <lightning-button variant="brand"
        value={urlId}
        label="Create Progress Notes"
       title="What is Modal/PopUp in LWC?"
       onclick={handleCreateProgressNotes}
       class="slds-m-left_x-small">
    </lightning-button>
    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal/PopUp Box header LWC : {eventId}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    

                    <div class="container">
                        <div class="slds-m-around_x-small">
                            <!-- <c-custom-lookup-lwc icon-name="standard:user" s-object-api-name="Time_Sheet__c" label="Time Sheet" onlookupupdate={lookupRecord} placeholder="Search TimeSheet here..." value={timeSheetName} aria-disabled></c-custom-lookup-lwc> -->
                            <lightning-input name="enter-search" label="Time Sheet" value={timeSheetName} type="text" disabled></lightning-input>
                        </div>
                        <div class="slds-m-around_x-small">
                            <!-- <c-custom-lookup-lwc icon-name="standard:user" s-object-api-name="carer__c" label="Carer" onlookupupdate={lookupRecord} placeholder="Search Carer here..." value={carerName} aria-disabled></c-custom-lookup-lwc> -->
                            <lightning-input name="enter-search" label="Carer Name" type="text" value={carerName} disabled></lightning-input>
                        </div>
                        <div class="slds-m-around_x-small">
                            <!-- <c-custom-lookup-lwc icon-name="standard:user" s-object-api-name="carer__c" label="Carer" onlookupupdate={lookupRecord} placeholder="Search Carer here..." value={carerName} aria-disabled></c-custom-lookup-lwc> -->
                            <lightning-input name="enter-search" label="Client Name" type="text" value={clientName} disabled></lightning-input>
                        </div>
                        <div class="slds-m-around_x-small">
                            <!-- <lightning-input type="checkbox" label="Additional Services" onchange={handleServices}></lightning-input> -->
                            <!-- <template if:true={isAddAdditionalervices}> -->
                                <div class="slds-m-around_x-small">
                                    <lightning-combobox
                                            label="Services"
                                            value={serviceName}
                                            options={selectedOptions}
                                            onchange={l}
                                        ></lightning-combobox>
                                    <!-- <c-demo-component></c-demo-component> -->
                                    <!-- <lightning-dual-listbox name="languages"
                                        label="Services"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                        source-label="Available"
                                        selected-label="Selected Services"
                                        field-level-help="Select additional Services"
                                        options={selectedOptions}
                                        onchange={handleSelectedServices}></lightning-dual-listbox> -->
                                </div>
                            <!-- </template> -->
                        </div>
                        <div class="slds-m-around_x-small">
                            <lightning-input-rich-text type="text" label="Services"  onchange={handleServiceDescription}></lightning-input-rich-text>
                            <lightning-formatted-rich-text ></lightning-formatted-rich-text>
                        </div>
                    </div>     
                    <div class="slds-m-around_x-small">
                        <p class="slds-m-bottom_small"> 
                            <canvas name="canvasItem" style="border:1px solid rgb(203, 203, 203); background: transparent;"></canvas>
                        </p>
                    </div>     
                    <p class="slds-m-bottom_small slds-align_absolute-center"> 
                        <!-- <lightning-button variant="brand" label="Save" title="Save" 
                            onclick={handleSaveClick} class="slds-m-left_x-small"></lightning-button>
                         -->
                         <!-- <lightning-button variant="brand" label="Save" title="Save" 
                            onclick={handleSaveProgresNotes} class="slds-m-left_x-small"></lightning-button>
                        
                        <lightning-button variant="destructive" label="Clear" title="Clear" 
                            onclick={handleClearClick} class="slds-m-left_x-small"></lightning-button> -->
                    </p>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="destructive" label="Reset Signature" title="Clear" 
                            onclick={handleClearClick} class="slds-m-left_x-small"></lightning-button>
                            
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleSaveProgresNotes} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
