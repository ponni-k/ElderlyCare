<template>
    <div class="myhighlightComponent">
        <lightning-card icon-name="custom:custom15" class="myhighlightComponent">
           <header slot="title" >Client's Detail </header>
           <div class="main">
               <img src={accImage} alt={Name} class="clientprofile" height="60px" width="85px"/>
               <div class="mainheading">
                  <h1 class="heading">Name  :{Name}</h1>
                  <h1 class="heading">Phone :{phone}</h1>
                  <h1 class="heading">City :{address}</h1>
               </div>
           </div>
        </lightning-card>
   </div>
</template>
