   <template if:true={admin}>

   <lightning-card>
   <div class="container1">
       <div class="section1" style="border-right: 1px solid #1f1717;">
           <h2><b>Client Details</b></h2><br>
           <ul>
               <li>&emsp;  <img src={accImage} alt={Name} class="clientprofile"  width="80px"/>
               </li>
               <li> Name   : {Name}</li>
               <li> Phone  : {phone}</li>
               <li> Gender : {gender}</li>
               <li> Street : {Street}</li>
               <li> City   :   {City}</li>
               <li> State  :  {State}</li>
               <li>Country :    {Country}</li>
               <li> DOB    : {dob}</li>
               <li> Age    : {age}</li>
               <li> Relation : {reports}</li>
            </ul>
       </div>
       <div class="section1">
           <div class="package-level">
            <h2><b style="color: cornflowerblue;">Home Care Package :</b><b> {packagelevel}</b></h2>
            <h2><b style="color: cornflowerblue;">&emsp;Budget :</b><b> ${budget}</b></h2>
           </div><br>
           <div class="h2-container"> 
            <h2><b>Selected Services</b></h2>
            </div>
            <ul class="selectedItemUl">
                <template for:each={selectedItem} for:item="service">
                    <li  style="margin-left: 47px;"  key={service.Id}>{service.Name}</li>
                </template>
            </ul><br>
            <div class="totalprice">
                <h2><b style="color: cornflowerblue;">Services delivered :</b><b> ${total}</b></h2>
            </div>
        </div>
   </div>
</lightning-card>
